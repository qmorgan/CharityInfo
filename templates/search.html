{% extends "layout.html" %}
<h2>Search</h2>
{% block body %}
{{txt|safe}}

<script>
$('#charityName').typeahead([
{
name: 'charityNameLocal',
prefetch: {
  url: "{{ url_for('static', filename='charitynamesCN.json') }}",
  ttl: 0
},
valueKey: 'name',              
minLength: 2,
limit: 5
}
]);
</script>

{% endblock body %}
